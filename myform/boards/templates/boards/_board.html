<div class="card">
  <div class="card-header">
    작성자: <a href="{% url 'profile' board.user.username %}">{{ board.user }}</a>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ board.title }}</h5>
    <p class="card-text">
     
      {% if user in board.like_users.all %}
          <i data-id={{board.pk}} class="fas fa-heart like-button" style="color: crimson"></i>
      {% else %}
          <i data-id={{board.pk}} class="fas fa-heart like-button" style="color: black"></i>
      {% endif %}     

      <span  id = "like-count-{{ board.pk }}">{{ board.like_users.all | length }}</span> 명이 좋아합니다.
    </p>
    <a href="{% url 'boards:detail' board.pk %}" class="btn btn-primary">글 상세보기</a>
  </div>
</div>

<hr>
